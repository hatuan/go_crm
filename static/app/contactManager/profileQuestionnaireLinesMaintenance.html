<div ng-init="initializeController()">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="pull-left">
                    {{title}} Profile Questionnaire Lines Maintenance
                </h2>
            </div>
            <div class="pull-right">
                <div style="bottom: 15px; position: relative; top: 15px">
                    <a class="btn btn-primary" id="save-button" ng-click="update(ProfileQuestionnaireMaintenanceForm)"><span class="fa fa-floppy-o fa-lg"></span>&nbsp; Save</a>
                    <a class="btn btn-primary" id="cancel-button" ng-click="cancel()">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="form-grid">
            <div class="grid-heading-row">
                <div class="grid-row">
                    <div class="data-row row sortable-handle">
                        <div class="row-index col col-xs-1">&nbsp;</div>
                        <div class="col grid-static-col ellipsis col-xs-1">Type</div>
                        <div class="col grid-static-col ellipsis col-xs-3">
                            Description
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            Multiple Answers
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            Priority
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            Auto Contact Classification
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            From Value
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            To Value
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            No Of Contacts
                        </div>
                        <div class="col grid-static-col ellipsis col-xs-1">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-body">
                <div class="rows" ng-show="ProfileQuestionnaireLines.length > 0">
                    <div class="grid-row" ng-repeat="profileQuestionnaireLine in profileQuestionnaireLines track by $index" data-idx="$index">
                        <div class="data-row row sortable-handle editable-row">
                            <div class="row-index col col-xs-1">$index</div>
                            <div class="col grid-static-col col-xs-1">
                                <select class="form-control" name="Type[]" ng-model="profileQuestionnaireLine.Type">
                                    <option value="0">Question</option>
                                    <option value="1">Answers</option>
                                </select>
                            </div>
                            <div class="col grid-static-col col-xs-3">
                                <input type="text" class="form-control" name="Description[]" ng-model="profileQuestionnaireLine.Description"/>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <select class="form-control" name="MultipleAnswers[]" ng-model="profileQuestionnaireLine.MultipleAnswers">
                                    <option value="0"></option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <select class="form-control" name="Piority[]" ng-model="profileQuestionnaireLine.Piority">
                                    <option value="0">Very Low</option>
                                    <option value="1">Low</option>
                                    <option value="2">Normal</option>
                                    <option value="3">Hight</option>
                                    <option value="4">Very Hight</option>
                                </select>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <select class="form-control" name="AutoContactClassification[]" ng-model="profileQuestionnaireLine.AutoContactClassification">
                                    <option value="0"></option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <input type="text" class="form-control" name="FromValue[]" ng-model="profileQuestionnaireLine.FromValue"/>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <input type="text" class="form-control" name="ToValue[]" ng-model="profileQuestionnaireLine.ToValue"/>
                            </div>
                            <div class="col grid-static-col col-xs-1">
                                <input type="text" class="form-control" ng-model="profileQuestionnaireLine.NoContacts" disabled/>
                            </div>
                            <div class="col col-xs-1">
                                <a class="close btn-open-row" ng-click="lineDetail(profileQuestionnaireLine)"><span class="fa fa-ellipsis-h"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-empty text-center" ng-show="ProfileQuestionnaireLines.length == 0">No Data</div>
                <div class="small form-clickable-section grid-footer">
                    <div class="row">
                        <div class="col-sm-6 grid-buttons">
                            <button type="reset" class="btn btn-xs btn-default grid-add-row"> Add new row</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
