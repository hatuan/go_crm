<div class="container-fluid body-content" ng-init="initializeController()">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="pull-left">
                    {{title}} Business Relation Type
                </h2>
            </div>
            <div class="pull-right">
                <div style="bottom: 15px; position: relative; top: 15px">
                    <a class="btn btn-primary" id="save-button" ng-click="update(BusinessRelationTypeMaintenanceForm)"><span class="glyphicon glyphicon-ok"></span> Save</a>
                </div>
            </div>
        </div>
        </div>
    </div>
    <br/>
    <form ng-submit="update(BusinessRelationTypeMaintenanceForm)" id="BusinessRelationTypeMaintenanceForm" name="BusinessRelationTypeMaintenanceForm" class="form-horizontal" role="form"
        ng-validate="validationOptions">
        <div class="form-group has-feedback">
            <label class="col-xs-2 control-label" for="Code">Code</label>
            <div class="col-xs-2">
                <input type="text" class="form-control" name="Code" id="Code" ng-model="Code" capitalize/>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="col-xs-2 control-label" for="Name">Name</label>
            <div class="col-xs-2">
                <input type="text" class="form-control" name="Name" id="Name" ng-model="Name"/>
            </div>
        </div>

    </form>
</div>
